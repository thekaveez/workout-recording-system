---
name: Node.js CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: $({matrix.os})
    defaults:
      run:
        working-directory: ./backend/
    strategy:
      matrix:
        node-version:
          - 20.x
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ./backend/package-lock.json
      - run: npm install
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
